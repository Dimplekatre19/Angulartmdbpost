
<div class="card mb-4">
      <figure class="moviecard">
          <img class="movieimg"
          src="https://image.tmdb.org/t/p/w500{{movieObj.backdrop_path || movieObj.poster_path}}"
          [alt]="movieObj.title || movieObj.original_title"
          [title]="movieObj.title || movieObj.original_title"
          >
          <figcaption>
              <div class="titleinfo p-4 text-white">
                <div class="row">
                <div class="col-10">
                    <h4 class="-0">{{movieObj.title || movieObj.original_title}}</h4>
                </div>
                <div class="col-2 align-self-center">
                    <span
                       [ngClass]="{
                           'bg-success':movieObj.vote_average >= 7,
                           'bg-warning':movieObj.vote_average >= 5 && movieObj.vote_average < 7,
                           'bg-danger':movieObj.vote_average < 5
                       }"
                      class="p-2"
                    >
                         {{movieObj.vote_average}}
                    </span>
                </div>
             </div>
        </div>
             <div class="overview bg-white p-4">
                <h5>{{movieObj.title || movieObj.original_title}}</h5>
                 <p>
                    {{movieObj.overview}}
                 </p>
             </div>
          </figcaption>
      </figure>
</div>
